<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test paperjs</title>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="../../js/paper/paper-full.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
        }

        #myCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
    <script>
        paper.install(window)
        paper.setup('myCanvas')

        var hline = new Path.Line(new Point(0, view.center.y), new Point(view.size.width, view.center.y))
        hline.strokeColor = 'blue'
        hline.opacity = 0.3
        var vline = new Path.Line(new Point(view.center.x, 0), new Point(view.center.x, view.size.height))
        vline.strokeColor = 'blue'
        vline.opacity = 0.3

        view.onResize = function (event) {
            circle.position = view.center
        }
    </script>
    <script type="text/javascript" src="paperlib/layout.js"></script>
</body>

</html>
