<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>image</title>
        <style>
         .box {
             position: absolute;
             top: 0;
             bottom: 0;
             left: 0;
             right: 0;
             overflow: hidden;
             background: #000;
         }

         .image {
             position: absolute;
             background: #333;
             opacity: 0;
             top: 0;
             left: 0;
             bottom: 0;
             right: 0;
         }

         .image img {
             width: 100%;
             height: 100%;
         }

         .num {
             position: absolute;
             z-index: 100;
             font-size: 540px;
             top: 50%;
             left: 0;
             right: 0;
             margin-top: -270px;
             text-align: center;
             color: #ddd;
         }
        </style>
    </head>
    <body>
        <div id="show-area">

        </div>
        <script>
         var showArea = document.getElementById('show-area');
         var timer = null;
         var nextTimer = null;
         var isRandom = false;
         var startIndex = 75;
         var endIndex = 99;
         var curIndex = startIndex - 1;

         document.onclick = nextAssociation;

         function nextAssociation() {
             curIndex += 1;
             if (curIndex > endIndex) {
                 curIndex = startIndex;
             }
             if (isRandom) {
                 var num = randInt(75, 100);
                 if (num < 10) {
                     num = '0' + num;
                 }
                 curIndex = num;
             }
             var imageUrl = 'http://123.56.101.172/images/110numbers/' + curIndex + '.png';
             imageUrl = '/ignores/110numbers/' + curIndex + '.png';
             showAssociation(curIndex, imageUrl);
         }

         function randInt(lo, hi){
             return parseInt(Math.random() * (hi - lo) + lo);
         }

         function showAssociation(num, imageUrl) {
             var div = document.createElement('div');
             div.className = 'box';
             var num = newNum(num);
             var image = newImage(imageUrl);

             div.appendChild(num);
             div.appendChild(image);

             showArea.innerHTML = '';
             showArea.appendChild(div);

             if (timer) {
                 clearTimeout(timer);
                 timer = null;
             }

             timer = setTimeout(function () {
                 image.style.transition = 'all 2s';
                 image.style.opacity = 1;

                 num.style.transition = 'all 2s';
                 num.style.opacity = .1;
             }, 1000);

             if (nextTimer) {
                 clearTimeout(nextTimer);
                 nextTimer = null;
             }

             nextTimeout = setTimeout(function () {
                 nextAssociation();
             }, 6000);
         }

         function newNum(num) {
             var div = document.createElement('div');
             div.innerHTML = num;
             div.className = 'num';

             return div;
         }

         function newImage(imageUrl) {
             var div = document.createElement('div');
             var img = document.createElement('img');
             img.src = imageUrl;

             div.className = 'image';

             div.appendChild(img);
             return div;
         }

        </script>
    </body>
</html>
