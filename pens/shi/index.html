<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每日一首</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
        }
        h1 {
            padding: 0;
            margin: 0;
        }

        h2 {
            padding: 0;
            margin: 0;
            font-size: 14px;
        }
        p {
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <article>
            <h1>终南望余雪</h1>
            <h2>唐代：祖咏</h2>
            <p>终南阴岭秀，积雪浮云端。
                <br> 林表明霁色，城中增暮寒。</p>
        </article>
        <article>
            <h1>江雪</h1>
            <h2>唐代：柳宗元</h2>
            <p>千山鸟飞绝，万径人踪灭。
                <br> 孤舟蓑笠翁，独钓寒江雪。</p>
        </article>
    </div>
</body>

</html>
