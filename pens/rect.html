<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>rect</title>
    <style>
    html {
        height: 100%;
    }
    body {
        background: black;
        height: 100%;
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .rect {
        width: 16px;
        height: 16px;
        background: red;
        box-shadow: 0 0 0 1px white;
    }

    .circle {
        width: 100px;
        height: 100px;
        background: green;
        border-radius: 50%;
    }
    </style>
</head>

<body>
    <div class="circle center"></div>
    <div class="rect center"></div>
</body>

</html>
