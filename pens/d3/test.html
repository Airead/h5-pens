<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../lib/d3/d3.js"></script>
    <title>test d3</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }

        tr, td {
            border: 1px solid;
        }

        td {
            padding: 8px 16px;
        }

    </style>
</head>

<body>
    <!--<div id="svg-canvas"></div>-->
    <script>
        function createCanvas(width, height, margin) {
            var svg = d3.select('#svg-canvas').append('svg');
            svg.attr('width', width + 2 * margin + 'px')
                .attr('height', height + 2 * margin + 'px')

            var g = svg.append('g')
                .attr('transform', 'translate(' + margin + ',' + margin + ')')

            return {
                svg: svg,
                g: g
            }
        }

        function getRangeFromArr(arr) {
            return [d3.min(arr), d3.max(arr)];
        }
    </script>
    <script>
        var width = 440;
        var height = 440;
        var canvas = createCanvas(width, height, 30);

        var data = [];
        for (var i = 1; i <= 10; i++) {
            var row = [];
            for (var j = 1; j <= 10; j++) {
                row.push([i, j].join(','));
            }
            data.push(row);
        }

        var td = d3.select('body').append('table')
            .selectAll('tr')
            .data(data)
            .enter().append('tr')
            .selectAll('td')
            .data(d => {
                console.log('d', d);
                return d;
            })
            .enter().append('td')
            .text(d => d)
    </script>
</body>

</html>
