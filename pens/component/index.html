<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

</head>

<body>
    <ul id="contentsDiv">
    </ul>

    <script>
        var contentsDiv = document.getElementById('contentsDiv');
        var contents = [
            'bottomNavigation.html',
            'NavLayout.html'
        ];

        gen(contents);

        function gen(contents) {
            for (var i = 0; i < contents.length; i++) {
                var li = document.createElement('li');
                var a = document.createElement('a');
                a.href = contents[i];
                a.innerHTML = contents[i];
                li.appendChild(a);
                contentsDiv.appendChild(li);
            }
        }

    </script>
</body>

</html>
